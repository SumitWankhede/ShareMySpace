<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>TV Shows</title>
</head>
<body>
	
	<div class="container">
		<div class="panel panel-default">
		<div class="panel-heading"> <h3 class="panel-title">Reviews</h3> </div>
		<div class="panel-body">
		  <table class="table table-hover">  
			  <thead>
			    <tr>
			      <th scope="col">Review Title</th>
			      <th scope="col">Review</th>
			      <th scope="col">Rating</th>
			      <th scope="col">Date</th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			 	
			    <tr th:each="review : ${reviews}">
			      
			      <td class="col-md-6" scope="row">
			      	<a th:href="@{/review/create(reviewId=${review.id})}" th:text="${review.title}"></a>
			      </td>
			      <td class="col-md-2" th:text="${review.reviewText}"></td>
			      <td class="col-md-2" th:text="${review.rating}"></td>
			      <td class="col-md-2" th:text="${review.date}"></td>
			      
			      <td class="col-md-1">
			      	<form method="post" th:action="@{'/review/delete/'+${review.id}}">
			      		<input type="submit" class="btn btn-danger" value="Delete"/>
			      	</form>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>
		
	</div>
		
	</div>
</body>
</html>
