<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>

<script src="js/jquery-ui.js"></script>
<script>
  $(function() {
	  alert("Here");
    $( "#datepicker,#datepicker1" ).datepicker();
  });
</script>

<title>Review</title>
</head>
<body>
	
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"> <h3 class="panel-title">Review</h3> </div>
			<div class="panel-body">
				<form th:object="${review}" th:action="@{/review/create}" method="post">
				  <div class="form-group row">
				    <label for="name" class="col-sm-2 col-form-label">Rating</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control" id="rating" placeholder="Name" th:field="*{rating}"/>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="type" class="col-sm-2 col-form-label">Title</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" th:field="*{title}">
				    	  </input>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="type" class="col-sm-2 col-form-label">Review</label>
				    <div class="col-sm-10">
				    	<textarea rows="5" class="form-control" th:field="*{reviewText}">
				    	  </textarea>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="type" class="col-sm-2 col-form-label">Date</label>
				    <div class="col-sm-10">
				    	<input type="hidden" class="form-control" th:field="*{date}">
				    	  </input>
				    </div>
				  </div>
				  
				  <input type="hidden" th:field="*{property}" />
				  <input type="hidden" th:field="*{user}" />
				  <input type="hidden" th:field="*{id}" />
				  <input type="submit" class="btn btn-primary" value="Create" th:if="*{id} == 0"/>
				  <input type="submit" class="btn btn-primary" value="Update" th:if="*{id} != 0"/>
				 </form>
			</div>
		</div>
		<div>
			<div class="panel-footer">
				
			</div>
		</div>
		
	</div>
</body>
</html>
