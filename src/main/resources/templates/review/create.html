<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>Property Review</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading"> <h3 class="panel-title">Review</h3> </div>
			<div class="panel-body">
				<form th:object="${review}" th:action="@{/review/create/1}" method="post">	
				
				 <div class="form-group row">
				    <label for="type" class="col-sm-2 col-form-label">Title of your review</label>
				    <div class="col-sm-10">
				    	<input type="text" class="form-control" th:field="*{title}" placeholder="Summarize your stay or highlight an interesting detail">
				    	  </input>
				    </div>
				    
				  </div>
				    <div class="form-group row">
				    <label for="type" class="col-sm-2 col-form-label">Your Review</label>
				    <div class="col-sm-10">
				    	<textarea rows="5" class="form-control" th:field="*{reviewText}"
				    	placeholder="By sharing your experiences, you're helping other makes better choices and plan their dream home. Thank you.">
				    	  </textarea>
				    </div>
				  </div>
				  
				   <div class="form-group row">
				    <label for="price" class="col-sm-2 col-form-label">Your Rating</label>
				    <div class="col-sm-10">
				       <select th:field="*{rating}">
				      		<option th:text="1" th:value="1"></option>
				      		<option th:text="2" th:value="2"></option>
				      		<option th:text="3" th:value="3"></option>
				      		<option th:text="4" th:value="4"></option>
				      		<option th:text="5" th:value="5"></option>
				      </select>
				    </div>
				  </div>
				 
				  <input type="hidden" th:field="*{id}" />
				  <input type="submit" class="btn btn-primary" value="Create" th:if="*{id} == 0"/>
				  <input type="submit" class="btn btn-primary" value="Update" th:if="*{id} != 0"/>
				 </form>
			</div>
		</div>
		<div>
			<div class="panel-footer">
				
			</div>
		</div>
		
	</div>
</body>
</html>
