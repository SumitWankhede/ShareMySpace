<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript"
	th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript"
	th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>Share My Space -  Website</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">User Profile - Settings</h1>
            </div>
            <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="well well-sm">
                    <div class="row" >
                        <div class="col-sm-6 col-md-4">
                            <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                        </div>
                        <div class="col-sm-6 col-md-8">
                            <h4 th:text="${user.getName()}">title</h4>
                            <small><cite title="San Francisco, USA">San Francisco, USA <i class="glyphicon glyphicon-map-marker">
                            </i></cite></small>
                            <p>
                                <i class="glyphicon glyphicon-envelope"></i> <span th:text="${user.getEmail()}"></span>
                                <br />
                                <i class="glyphicon glyphicon-globe"></i><span th:text="${user.getPrice()}"></span>
                                <br />
                                <i class="glyphicon glyphicon-gift"></i>June 02, 1988</p>
                            <!-- Split button -->
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary">
                                    Social</button>
                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span><span class="sr-only">Social</span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">Twitter</a></li>
                                    <li><a href="https://plus.google.com/+Jquery2dotnet/posts">Google +</a></li>
                                    <li><a href="https://www.facebook.com/jquery2dotnet">Facebook</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Github</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading"> <h3 class="panel-title">User</h3> </div>
                    <div class="panel-body">
                        <form th:object="${user}" th:action="@{/account/update}" method="post">
                            <input type="hidden" th:field="*{enabled}" value="true" />
                            <input type="hidden" th:field="*{id}" />
                            <div class="form-group">
                                <label>Price : </label>
                                <input type="text" class="form-control" id="price" placeholder="Price" th:field="*{price}" required="true"/>
                             </div>
                            <div class="form-group">
                                <label>Username : </label>
                                <input type="text" class="form-control" id="username" placeholder="Name" th:field="*{name}" required="true"/>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" readonly="readonly" class="form-control" id="email" placeholder="Email" th:field="*{email}" required="required"/>
                             </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}" />
                             </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}"/>
                            </div>
                            <div th:switch="${user.role}">
                                <p th:case="2"> <input type="hidden" th:field="*{role}" value="2"/></p>
                                <p th:case="3"> <input type="hidden" th:field="*{role}" value="3"/></p>
                            </div>

                            <input type="submit" class="btn btn-info" value="Update" />
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>

	</div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
